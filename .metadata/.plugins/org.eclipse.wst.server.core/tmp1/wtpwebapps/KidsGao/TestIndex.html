<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
	<meta name="keywords" content="키즈가오, 점토, 장난감">
	<meta name="author" content="김인권">
	
	<title>키즈가오</title>
	<!-- 현재 style.css 파일의 경로를 입력합니다. -->
	<Style>
		@import url("css/TestStyle.css");
	</Style>
</head>
<body>

	<!-- Intro Section -->
	<header id="intro">
	
		<!-- Intro Wrap -->
		<div class="introWrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="bear"></div>
			<div class="monkey"></div>
		</div>
		
		<!-- Cloud Wrap: 구름과 잠자리 이미지를 담은 서랍장입니다. -->
		<!-- Cloud Wrap -->		
		<div class="cloudWrap">
			<div class="leftCloud"></div>
			<div class="rightCloud"></div>
			<div class="dragonfly"></div>
		</div>		
	</header>
	
	<!-- Farm1 Section -->
	<div id="farm1">
	
		<div class="leftRice1"></div>
		<div class="farmer"></div>
		<div class="rightRice1"></div>
	
		<!-- FarmSpeechWrap: 설명 글과 이미지 정보를 담고 있는 서랍장입니다. -->
		<!-- FarmSpeechWrap -->
		<div class="farmSpeechWrap">
		
			<img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
			<p class="farmSpeech">
				식재료만 넣은 안전한<br>
				우리쌀 점토 키즈가오는<br>
				우리쌀을 사용하여 만들어요. <br>
				화학물질을 사용하지 않고, <br>
				식재료를 사용해서 만든 <br>
				안전한 제품이랍니다.
			</p>
		</div>
	</div>
</body>
</html>
