<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 전달받기</title>
</head>
<body>
<p id="p">마우스를 올려 보세요</p>
<button onclick="f(event)">클릭하세요</button>
<script>		// f(event) 직접적으로 호출
function f(e) {	//	e는 현재 발생한 이벤트 객체
	alert(e.type);	//	이벤트 종류 출력
}

document.querySelector("#p").onmouseover = f;	//	내부적으로 호출
</script>
</body>
</html>
