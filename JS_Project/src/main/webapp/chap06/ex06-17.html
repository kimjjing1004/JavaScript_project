<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
<script>
for(let size=10; size<=35; size+=5) {
	document.write("<span ");
	document.write("style='font-size:" + size + "px'>");	//	<span style='font-size:15px'>15px</span>
	document.write(size + "px");
	document.write("</span> ");
}
</script>
</body>
</html>
